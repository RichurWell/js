<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            border: 1px solid yellow;
            background-color: black;
            position: relative;
        }
        
        span {
            font-size: 30px;
            color: yellow;
            position: absolute;
        }
    </style>
</head>

<body>
    <input type="button" value="亮起来" id="btn">
    <div id="dv">

    </div>

    <script src="common.js"></script>
    <script>
        my$("btn").onclick = function() {
            setInterval(function() {
                my$("dv").innerHTML = "<span>☆</span>"

                var x = parseInt(Math.random() * 500 + 1);
                var y = parseInt(Math.random() * 500 + 1);
                my$("dv").firstElementChild.style.left = x + "px";
                my$("dv").firstElementChild.style.top = y + "px";
            }, 3)

        }
    </script>

</body>

</html>
