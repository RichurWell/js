        如何阻止事件冒泡
        window.event.cancelBubble = true;  IE特有的，谷歌支持，火狐不支持

        e.stopprogation()     //谷歌和火狐支持
        e 也是事件参数对象，是火狐的标准
        事件参数e在IE8的浏览器中是不存在的，此时用window.event来代替
         addEventListener，第三个参数，控制事件的阶段，
         通过event.eventPhase，可以知道当前的事件是什么阶段
            event.eventPhase  属性值  1----------》捕获阶段
                                     2----------》目标阶段
                                     3----------》冒泡阶段
