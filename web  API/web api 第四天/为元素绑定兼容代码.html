<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>为元素绑定事件和解绑事件的兼容代码</title>
</head>

<body>
    <input type="button" value="按钮" id="btn1">
    <input type="button" value="干掉第一个按钮事件按钮" id="btn2">
    <script src="common.js"></script>
    <script>
        //绑定事件的兼容
        //为任意元素，绑定任意事件   任意的元素，事件类型，事件处理桉树
        function addEventListener(element, type, fn) {
            //判断浏览器是否支持这个方法,判断这个对象
            if (element.addEventListener) {
                //支持
                element.addEventListener(type, fn, false);
            } else if (element.attachEvent) {
                element.attachEvent("on" + type, fn);
            } else {
                element["on" + type] = fn;
            }
        };
        //为任意一个元素，解绑对应的事件
        function removeEventListener(element, type, fnname) {
            if (element.removeEventListener) {
                element.removeEventListener(type, fnname, false);
            } else if (element.detachEvent) {
                element.detachEvent("on" + type, fnname)
            } else {
                element["on" + type] = null;
            }

        }

        function f1() {
            console.log("第一个");
        }

        function f2() {
            console.log("第二个");
        }

        //测试1
        addEventListener(my$("btn1"), "click", f1);
        addEventListener(my$("btn1"), "click", f2);
        my$("btn2").onclick = function() {
            removeEventListener(my$("btn1"), "click", f1);
        };
    </script>
</body>

</html>
