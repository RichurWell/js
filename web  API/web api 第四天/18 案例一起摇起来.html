<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            height: 200px;
            width: 200px;
        }
        
        div {
            /* 让div脱离页面中文档流 */
            position: absolute;
        }
    </style>
</head>

<body>
    <input type="button" value="摇起来" id="btn1">
    <input type="button" value="停止" id="btn2">
    <div id="dv">
        <img src="images/5.jpg" alt="">
        <img src="images/3.jpg" alt="">
    </div>
    <script src="common.js"></script>
    <script>
        //点击按钮
        var time = "";
        my$("btn1").onclick = function() {
            time = setInterval(function() {
                //随机数1-100之间，这里必须加1，不加1就只能到99
                var x = parseInt(Math.random() * 1000 + 1);
                var y = parseInt(Math.random() * 1000 + 1);
                my$("dv").style.left = x + "px";
                my$("dv").style.top = y + "px";
            }, 20);
        }
        my$("btn2").onclick = function() {
            clearInterval(time);
        }
    </script>
</body>

</html>
