<body>

    <img src="" alt="" id="im">
    <script>
        setInterval(function() {
            //获取当前时间
            var dt = new Date();
            //获取小时

            var hour = dt.getHours();
            //获取秒  
            var second = dt.getSeconds();
            hour = hour < 10 ? "0" + hour : hour;
            second = second < 10 ? "0" + second : second;
            console.log(hour + "====" + second);
            my$("im").src = "image/" + hour + "_" + second + ".jpg";
        }, 1000);
    </script>
</body>
