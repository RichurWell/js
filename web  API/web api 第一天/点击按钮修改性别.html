<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <input type="button" value="修改性别" id="btn" />
    <input type="radio" value="1" name="sex" />男
    <input type="radio" value="2" name="sex" id="rd1" />女
    <input type="radio" value="3 " name="sex " />保密
    <script>
        function my$(id) {
            return document.getElementById(id);
        }

        //规律：在单标签中属性和值只有一个，并且值是这个属性本身， 例如checked="checked "
        //那么在写js代码，DOM操作的时候，这个属性的值是布尔类型就可以了
        my$("btn").onclick = function() {
            my$("rd1").checked = "true"; //不管这里写啥，浏览器都改成true，因为checked是布尔型，非空字符串就是true
        }
    </script>
    <br/>
    <input type="button" value="选择兴趣" id="btn2">
    <input type="checkbox" value="1" name="兴趣">吃饭
    <input type="checkbox" value="2" name="兴趣">睡觉
    <input type="checkbox" value="3" name="兴趣" id="ck1">打豆豆
    <input type="checkbox" value="4" name="兴趣">哈哈哈
    <input type="checkbox" value="5" name="兴趣">小猫
    <input type="checkbox" value="6" name="兴趣" id="ck2">小狗
    <script>
        my$("btn2").onclick = function() {
            my$("ck1").checked = true;
            my$("ck2").checked = true;
        }
    </script>
</body>

</html>
