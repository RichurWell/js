<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            height: 200px;
            width: 150px;
        }
    </style>

</head>

<body>
    <img src="images/1.jpg" alt="" id="im1">
    <img src="images/2.jpg" alt="" id="im2">
    <img src="images/3.jpg" alt="" id="im3">
    <script>
        // document.getElementById("im1").onclick = function() {
        //     alert("我被点击啦");
        // }
        // document.getElementById("im2").onclick = function() {
        //     alert("我被点击啦");
        // }
        // document.getElementById("im3").onclick = function() {
        //     alert("我被点击啦");
        // }
        //根据标签的名字，获取图片标签，分别注册点击事件
        var ImgObjs = document.getElementsByTagName("img"); //返回的是一个伪数组
        //循环遍历伪数组，获取每个图片的标签，注册点击事件
        for (var i = 0; i < ImgObjs.length; i++) {
            ImgObjs[i].onclick = function() {
                alert("被点击啦");
            }
        }
    </script>
</body>

</html>
