<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>
    <!--  //案例：点击按钮修改a标签的地址和热点文字 -->
    <input type="button" value="显示效果" id="btn">
    <a id="ak" href="http://www.jiumodiary.com">鸠摩搜书</a>

    <script>
        //  <!--根据id获取按钮，注册点击事件，添加事件处理函数-->
        // document.getElementById("btn").onclick = function() {
        //         //根据id获取超链接，设置href属性
        //         document.getElementById("ak").href = "http://www.itcast.cn";
        //         //根据id获取超链接，设置文字内容
        //         document.getElementById("ak").innerText = "传智博客";
        //     }
        //优化后
        document.getElementById("btn").onclick = function() {
            var aObj = document.getElementById("ak")
            aObj.href = "http://www.itcast.cn";
            aObj.innerText = "传智博客";

        }
    </script>
</body>

</html>
