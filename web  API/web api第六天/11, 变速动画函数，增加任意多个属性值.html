<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        div {
            margin-top: 20px;
            width: 200px;
            height: 100px;
            background-color: green;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>

<body>
    <input type="button" value="移动到400px" id="btn1">
    <div id="dv">

    </div>
    <script src="common.js"></script>
    <script>
        //获取任意一个属性的当前的属性值：传left-----------》此时的left属性值
        function getStyle(element, attr) {
            //三元表达式
            return window.getComputedStyle ? window.getComputedStyle(element, null)[attr] : element.currentStyle[attr]
        }

        //匀速:
        //element：元素
        //attr:属性名字
        //target：当前的element的元素的这个attr属性要到达的目标的值
        //attr, target 属性  目标值，可以看成一个键值对，这样可以传入多个
        /*
             width：800
             height：400
             left：500
             top：600
        
        */
        // function animate(element, attr, target) 
        function animate(element, json) {
            //清理定时器
            clearInterval(element.timeId);
            element.timeId = setInterval(function() {
                var flag = true; //默认全部到达目标
                for (var attr in json) {
                    var current = parseInt(getStyle(element, attr));
                    //移动的步数
                    var target = json[attr]; //json[attr]就相当于json["属性名"]，比如json["width"]
                    var step = (target - current) / 10;
                    //判断大于0，还是小于0
                    step = step > 0 ? Math.ceil(step) : Math.floor(step); //大于0，向上取整，小于0，向下取整
                    current += step; //移动后的位置
                    element.style[attr] = current + "px"; //[attr]相当于.left

                    //测试代码
                    console.log("目标位置:" + target + "，当前位置：" + current + ",每次移动步数:" + step);
                    if (current != target) {
                        flag = false;
                    }
                }
                //全部到达目标，执行
                if (flag) {
                    clearInterval(element.timeId);
                }

            }, 20);
        }

        my$("btn1").onclick = function() {
            // animate(my$("dv"), "top", 400); //高度改变
            // var json = {
            //     width: 800,
            //     height: 400,
            //     left: 500,
            //     top: 600
            // }
            // animate(my$("dv"), json);
            animate(my$("dv"), {
                "width": 800,
                "height": 600,
                "left": 300,
                "top": 400
            })
        };
    </script>

</body>

</html>
