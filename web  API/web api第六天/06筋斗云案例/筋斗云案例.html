<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        body {
            background-color: #333;
        }
        
        .nav {
            width: 800px;
            height: 42px;
            margin: 100px auto;
            background: url(images/rss.png) right center no-repeat;
            background-color: #fff;
            border-radius: 10px;
            position: relative;
        }
        
        .nav li {
            width: 83px;
            height: 42px;
            text-align: center;
            line-height: 42px;
            float: left;
            cursor: pointer;
        }
        
        .nav span {
            position: absolute;
            top: 0;
            left: 0;
            width: 83px;
            height: 42px;
            background: url(images/cloud.gif) no-repeat;
        }
        
        ul {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="nav">
        <span id="cloud"></span>
        <ul id="navBar">
            <li>北京校区</li>
            <li>上海校区</li>
            <li>广州校区</li>
            <li>深圳校区</li>
            <li>武汉校区</li>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>招贤纳士</li>
        </ul>
    </div>
    <script src="common.js"></script>
    <script>
        //匀速动画
        function animate(element, target) {
            //清理定时器
            clearInterval(element.timeId);
            element.timeId = setInterval(function() {
                //获取元素的当前位置
                var current = element.offsetLeft;
                //移动的步数
                var step = 10;
                step = target > current ? step : -step; //判断在怎么走
                current += step; //移动后的位置
                //
                if (Math.abs(current - target) > Math.abs(step)) {
                    element.style.left = current + "px"; //如果步长小于距离，往前移动
                } else {
                    clearInterval(element.timeId);
                    element.style.left = target + "px"; //步长大于距离，直接到终点
                }


            }, 20);
        }
        //获取所有的li，
        var list = my$("navBar").children;
        for (var i = 0; i < list.length; i++) {
            //循环遍历，分别注册鼠标进入事件，离开事件，点击事件(循环里面不要写匿名事件，可能会浪费空间)
            list[i].onmouseover = mouseoverHandle;
            list[i].onclick = clickHandle;
            list[i].onmouseout = mouseoutHandle;
        }

        function mouseoverHandle() {
            //鼠标进入事件
            animate(cloud, this.offsetLeft); //将筋斗云移动到当前li的left
        }
        //点击的时候，记录上次的位置
        var lastPosition = 0;

        function clickHandle() {
            lastPosition = this.offsetLeft; //点击的时候，将当前的位置给记录下来
        }

        function mouseoutHandle() {
            animate(cloud, lastPosition);

        }
        //获取云彩
        var cloud = my$("cloud");
    </script>
</body>

</html>
