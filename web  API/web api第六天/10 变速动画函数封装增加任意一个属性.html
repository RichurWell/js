<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        div {
            margin-top: 20px;
            width: 200px;
            height: 100px;
            background-color: green;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>

<body>
    <input type="button" value="移动到400px" id="btn1">
    <input type="button" value="移动到800px" id="btn2">
    <div id="dv">


    </div>
    <script src="common.js"></script>
    <script>
        //点击按钮移动div
        my$("btn1").onclick = function() {
            animate(my$("dv"), "top", 400); //高度改变
        };
        my$("btn2").onclick = function() {
            animate(my$("dv"), "left", 800);
        };
        //获取任意一个属性的当前的属性值：传left-----------》此时的left属性值
        function getStyle(element, attr) {
            //三元表达式
            return window.getComputedStyle ? window.getComputedStyle(element, null)[attr] : element.currentStyle[attr]
        }

        //匀速
        function animate(element, attr, target) {
            //清理定时器
            clearInterval(element.timeId);
            element.timeId = setInterval(function() {
                //获取元素的当前位置，getStyle获取位置比offset准确，offset获取，没有脱标就是错的
                var current = parseInt(getStyle(element, attr)); //将字符串变成数字类型，为啥不用number，number容易出错，23abc，parseInter可以转成功
                //移动的步数
                var step = (target - current) / 10;
                //判断大于0，还是小于0
                step = step > 0 ? Math.ceil(step) : Math.floor(step); //大于0，向上取整，小于0，向下取整
                current += step; //移动后的位置
                element.style[attr] = current + "px"; //[attr]相当于.left
                if (current == target) {
                    //说明到达目标了
                    //清理定时器
                    clearInterval(element.timeId);
                }
                //测试代码
                console.log("目标位置:" + target + "，当前位置：" + current + ",每次移动步数:" + step);

            }, 20);
        }
    </script>

</body>

</html>
