<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模拟搜索框</title>
    <style>
        input {
            color: gray;
        }
    </style>

</head>

<body>
    <input type="text" name="" value="请输入搜索内容" id="txt">
    <script src="common.js"></script>
    <script>
        //获取文本框

        //注册获取焦点的事件
        my$("txt").onfocus = function() {
            console.log("有了");
            //判断文本框的内容是不是默认的内容，是的话，需要把默认的内容删除
            if (this.value == "请输入搜索内容") {
                this.value = "";
                this.style.color = "black";
            }
        };
        //注册失去焦点的事件
        my$("txt").onblur = function() {
            console.log("没有了");
            //如果当前文本框的值没有值，恢复默认
            // if (this.value == "") {
            //     this.value = "请输入搜索内容";
            //     this.style.color = "gray";
            // }
            //判断文本框，用字符串没有用长度的效率高
            if (this.value.length == 0) {
                this.value = "请输入搜索内容";
                this.style.color = "gray";
            }

        }
    </script>
</body>

</html>
