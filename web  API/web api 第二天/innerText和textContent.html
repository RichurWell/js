    <script>
        //点击按钮，设置div的文本框内容 ,应该使用textContent属性，谷歌，火狐，IE8不支持
        //设置标签的文本内容，应该使用innerText属性，谷歌，火狐，IE8都支持
        //如果这个属性的浏览器中不支持，那么这个属性的类型是underfined


        //写兼容代码  

        //设置标签中间的文本框内容

        //获取标签中间的文本框内容

        //设置任意标签的任意文本内容
        function setInnerText(element, text) {
            //判断浏览器是否支持这个属性,是不是underfined，就知道浏览器是否支持
            if (typeof element.textContent == "undefined") { //不支持
                element.innerText = text;
            } else { //支持这个属性
                element.textContent = text;
            }

        }
        //获取任意标签的任意文本内容
        function getInnerText(element) {
            //判断浏览器是否支持这个属性,是不是underfined，就知道浏览器 是否支持
            if (typeof element.textContent == "undefined") { //不支持
                return element.innerText;
            } else { //支持这个属性
                return element.textContent;
            }
        }
