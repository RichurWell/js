<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 150px;
            border: 2px dotted red;
        }
    </style>


</head>

<body>
    <input type="text" value="显示文本" id="btn">
    <input type="text" value="获取文本" id="btn2">
    <div id="dv">太神奇</div>
    <script src="common.js">
    </script>
    <script>
        //设置
        my$("btn").onclick = function() {
            //my$("dv").innerText="设置文本"
            //  my$("dv").innerText = "<p>这是一个p</p>"; //设置html标签的代码
            //总结：如果使用innerText主要是设置文本，设置标签内容是没有标签效果的

            //innerHTML主要的作用是在标签中设置新的html标签内容，是有标签效果的
            //想要设置标签内容用innerHTML，想要设置文本内容，innerText或者textContent,或者innerHTML，推荐innerHTML




            //获取的时候，innerText可以获取标签中的文本内容，但是标签中还有标签，最里面标签的文本内容也能获取
            //innerText才是真正的获取标签中间的内容


            /*
               结论：如果想要标签及内容，使用innerHTML
               如果想要设置标签，使用innerHTML
               想要仅仅设置文本，用innerHTML，或者textContent

            */

            my$("dv").innerHTML = "哈哈";
            my$("dv").innerHTML = "<p>这是一个p</p>";
        }
        my$("btn2").onclick = function() {
            //可以获取标签中的文本内容
            console.log(my$("dv").innerHTML);
            console.log("")
        }
    </script>
</body>

</html>
