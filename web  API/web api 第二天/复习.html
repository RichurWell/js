    <script>
        /*         
                            能够说出什么是API：工具或者方法，每个编程语言里都会有系统的API（应用程序编程入口），
                                               提供给开发人员使用，无序访问源码
                                               1、任何语言都有API
                                               2、API的特征就是输入与输出I/O
                                               2、API的使用方法
                            能够说出什么是web API：  浏览器提供的一套操作浏览器功能和页面元素的API（BOM和DOM）
                            你能够说出什么是DOM：
                            能够根据标签和id获取元素：
                            能够理解什么是伪数组：
                            能够给按钮注册点击事件并最相应的操作

                              复习：
                                  js分成三个部分
                                       ECMAScript标准：js基本语法
                                       DOM：文档对象模型
                                       BOM：浏览器对象模型

                                  DOM的作用：操作页面的元素，
                                  DOM树，把HTML页面或者xml文件看成一个文档，文档就是一个对象，这个文档的所有标签都是元素，元素也可以看成对象
                                         标签（元素，对象）有很多，还有嵌套的关系，组成的这种层次结构，可以模拟成树形结构图，简称：树状图，就是DOM树
                                  获取元素两种方式：
                                          根据id获取整个文档中的元素----返回的是一个元素对象
                                          document.getElementById("id属性的值")
                                          根据标签的名字获取元素---返回的是元素对象组成的伪数组
                                          document.getElementByTagName("标签的名字")
                                  操作基本标签的属性：src，title，alt，href，innerText，id属性

                                  操作表单标签的属性，name，value ，type ，checkd，selected，disabled，readonly

                                  元素的样式操作：对象.style.属性=值
                                                 对象.className=值
                                
                                  为元素添加事件操作：
                                              事件：就是一件事，有事件源，触发和响应（按钮是事件源，点击了就是触发，点击做什么事就是响应）

                                              this关键字----如果在当前的元素的事件中使用this，那么this就是当前的对象
                                  内置对象：系统自带
                                  自定义对象：自己写的对象
                                  浏览器对象：DOM
                                             DOM对象：通过DOM的方式获取的元素的到的对象


                                  元素：element，页面中的标签
                                  节点：Node： 页面中所有的内容，标签，属性，文本
                                  跟元素：html标签
                                  页面中的顶级对象--------：document（文档）
                                   



                                                     


                       */
