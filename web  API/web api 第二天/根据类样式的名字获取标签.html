<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 50px;
            background-color: green;
            margin-top: 10px;
        }
        
        .cls {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <p class="cls">这是一个p</p>
    <p>这是另一个p</p>
    <span class="cls">这是一个span</span></br>
    <span>这是第二个span</span></br>
    <div class="cls">这是第一个div</div>
    <div>这是第二个div</div>
    <input type="button" value="显示效果" id="btn" /> </br>
    <script src="common.js"></script>
    <script>
        //点击按钮，设置应用cls类样式的标签的背景颜色为红色
        //根据类样式的名字来获取元素
        my$("btn").onclick = function() {
            var onjs = document.getElementsByClassName("cls") //获取到的是一个数组
            for (var i = 0; i < onjs.length; i++) {
                onjs[i].style.backgroundColor = "red";
            }
        };
    </script>
</body>

</html>
