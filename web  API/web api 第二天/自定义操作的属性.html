    <script>
        /*
                   总结：设置自定义属性setAttribute（"属性的名字"，“属性的值”）;
                         获取自定义属性的值getAttribute（"属性的名字"）
                      
                   
                   */



        //获取所有的li标签，然后为每个标签中动态的添加自定义属性和值
        //点击的时候获取该标签的自定义属性的值

        //根据id获取ul标签，并且获取该标签中所有的li
        var list = my$("uu").getElementsByTagName("li");
        for (var i = 0; i < list.length; i++) {
            //为每个li添加自定义属性
            //  list[i].score = (i + 1) * 10;  //此方式，自定义属性在dom对象上，不在标签中
            list[i].setAttribute("score", (i + 1) * 10);
            //点击每个标签，显示自定义的标签的值
            list[i].onclick = function() {
                alert(this.getAttribute("score"));
            }
        }
    </script>
