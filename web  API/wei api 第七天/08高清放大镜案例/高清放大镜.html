<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>哈哈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 350px;
            height: 350px;
            margin: 100px;
            border: 1px solid #ccc;
            position: relative;
        }
        
        .big {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 360px;
            border: 1px solid #ccc;
            overflow: hidden;
            display: none;
        }
        
        .mask {
            width: 175px;
            height: 175px;
            background: rgba(255, 255, 0, 0.4);
            position: absolute;
            top: 0px;
            left: 0px;
            cursor: move;
            display: none;
        }
        
        .small {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="box" id="box">
        <div class="small">
            <!--小层-->
            <img src="images/small.png" width="350" alt="" />
            <div class="mask"></div>
            <!--遮挡层-->
        </div>
        <!--小图-->
        <div class="big">
            <!--大层-->
            <img src="images/big.jpg" width="800" alt="" />
            <!--大图-->
        </div>
        <!--大图-->
    </div>
    <!--导入外部的js文件-->
    <script src="common.js"></script>
    <script>
        //把需要的元素全部获取到，再进行下面的操作
        var box = my$("box");
        //获取小图的div
        var small = box.children[0];
        //遮挡层
        var mask = small.children[1];
        //获取大图的div
        var big = box.children[1];
        //获取大图
        var bigimg = big.children[0];

        //鼠标进入显示遮挡和大图的div
        box.onmouseover = function() {
                mask.style.display = "block"
                big.style.display = "block"
            }
            //鼠标离开隐藏遮挡层和大图的div
        box.onmouseout = function() {
            mask.style.display = "none"
            big.style.display = "none"
        }

        //鼠标移动事件，鼠标在小层上移动
        small.onmousemove = function(e) {
            //鼠标此时的可视区域的横坐标和纵坐标（-遮挡层宽高的一半，将鼠标定格在遮挡层正中间）
            var x = e.clientX - mask.offsetWidth / 2;
            var y = e.clientY - mask.offsetHeight / 2;
            //为遮挡层的left和top赋值（-100只要是解决margin的100px问题）
            x = x - 100;
            y = y - 100;
            //我们应该讲遮挡层的可移动范围固定在小图范围
            x = x < 0 ? 0 : x; //横坐标最小值
            y = y < 0 ? 0 : y; //纵坐标最小值
            //横坐标最大值
            x = x > small.offsetWidth - mask.offsetWidth ? small.offsetWidth - mask.offsetWidth : x;
            //纵坐标的最大值
            y = y > small.offsetHeight - mask.offsetHeight ? small.offsetHeight - mask.offsetHeight : y;
            mask.style.left = x + "px";
            mask.style.top = y + "px";


            //大图移动的距离是小图移动距离的比例
            //遮挡层的移动距离/大图的移动距离=遮挡层的最大移动距离/大图的最大移动距离
            //大图的最大移动距离=遮挡层的移动距离*大图的最大移动距离/遮挡层的最大移动距离

            //大图的横向的最大移动距离
            var maxX = bigimg.offsetWidth - big.offsetWidth;

            //大图的纵向的最大移动距离
            var maxY = bigimg.offsetHeight - big.offsetHeight;
            //遮挡层的最大移动距离=small.offsetWidth - mask.offsetWidth

            //大图的移动距离()
            var bigimgMoveX = x * maxX / (small.offsetWidth - mask.offsetWidth);
            var bigimgMoveY = y * maxX / (small.offsetWidth - mask.offsetWidth);

            //设置图片移动
            bigimg.style.marginLeft = -bigimgMoveX + "px";
            bigimg.style.marginTop = -bigimgMoveY + "px";
        }
    </script>


</body>

</html>
