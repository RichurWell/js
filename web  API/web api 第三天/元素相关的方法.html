<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <input type="button" value="显示效果" id="btn">
    <input type="button" value="干掉第一个元素" id="btn2">
    <input type="button" value="消失吧" id="btn3">
    <div id="dv"></div>
    <script src="common.js"></script>
    <script>
        var i = 0;
        //点击按钮，给div添加元素
        my$("btn").onclick = function() {

                i++;
                var inonj = document.createElement("input");
                inonj.type = "button";
                inonj.value = "我是谁" + i;
                // my$("dv").appendChild(inonj);//追加
                //把新的子元素插入到第一个子元素的前面（newChild,参照元素）
                my$("dv").insertBefore(inonj, my$("dv").firstElementChild);
            }
            //点击按钮，删除div的第一个子元素
        my$("btn2").onclick = function() {
            //移除父级元素中的第一个子元素
            my$("dv").removeChild(my$("dv").firstElementChild);
        }

        //点击按钮，删除div的所有子级元素
        my$("btn3").onclick = function() {
            //点击按钮，删除div的所有子级元素
            //判断父级元素有没有第一个子元素，有的话就删除
            while (my$("dv").firstElementChild) {
                my$("dv").removeChild(my$("dv").firstElementChild);
            }

        }
    </script>
</body>

</html>
