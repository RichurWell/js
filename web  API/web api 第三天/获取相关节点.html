<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="dv">oooooooo
        <span>这是div的第一个span标签</span>
        <p>这是div的第二个元素，第一个p标签</p>
        <ul id="uu">
            <li id="i">乔峰</li>
            <li>录入</li>
            <li>小马</li>
            <li>哈罗</li>
            <li>神经</li>
        </ul>
    </div>
    <script src="common.js"></script>
    <script>
        //div
        var dvObj = my$("dv");
        //子节点
        console.log(dvObj.childNodes); //七个子节点text, span, text, p, text, ul#uu, text
        //子元素
        console.log(dvObj.children); //[span, p, ul#uu, uu: ul#uu]
        for (var i = 0; i < dvObj.childNodes.length; i++) {
            var node = dvObj.childNodes[i];
            //nodeType--->节点的类型：1---标签，2----属性，3---文本
            //nodeName--->节点的名字：大写的标签--标签   小写的属性名，#text----文本
            //nodeValue--->节点的值： 标签---null，，属性--属性值    文本---文本内容

            console.log(node.nodeType + "=======" + node.nodeName + "======" + node.nodeValue)
        }
        var node = dvObj.getAttributeNode("id");
        console.log(node) //id="dv"
        console.log(node.nodeType + "===" + node.nodeName + "==" + node.nodeValue) //2===id==dv
    </script>
</body>

</html>
