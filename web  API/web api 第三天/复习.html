<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <script>
        /*自定义属性不能直接通过DOM对象的方式直接获取该属性的值
                        应该通过getAttribute("属性名字")
                       
                        阻止超链接默认的额跳转   return false
                        获取元素的其他的方式
                             1、根据id获取元素  document.getElement("id属性的值");返回来一个对象
                             2、根据标签名字   document.getElementsByTagName（"标签名字")；返回伪数组

                           -------------下面的有的浏览器不支持，IE低版本不支持，大多数IE8以下----------------------  
                             3、根据name属性获取元素  document.getElementsByName("name属性的值")
                             4、根据类样式的名字获取元素  document.getElementsByClassName("类样式的名字")
                             5、根据选择器的名字  docunment.querySelector("选择器")
                             6、根据选择器获取元素  document.queryselectorAll("选择器");返回数组，多个元素组成
                        设置元素样式的方式
                             对象.style.属性=值
                             对象.className=值
                             对象.style="属性和值"

                        innerText和textContent的兼容问题
                             目前的浏览器都支持innerText，IE的标准
                             textContent本身是火狐支持的，IE8不支持
                        
                        innerText和innerHTML区别
                             两者都可以设置标签的文本内容，如果要设置标签及内容，规定使用innerHTML
                                                         如果要获取标签中的文本，使用的是innerText，也可以使用innerHTML
                                                         如果想要获取的是有标签，也有文本 innerHTML

                               
                        自定义属性的操作
                              标签原本没有这个属性，为了存储数据，自己添加的属性，无法通过DOM对象的方式获取或者设置
                              对象.getAttribute("自定义属性的名字");获取自定义属性的值
                              对象.setAttribute("自定义属性的名字");设置自定义属性的值

                              移除自定义属性
                              对象.removerAttribute("属性的名字");
                     */

        //设置任意元素的中间的文本内容（element元素，text文本内容）
        function setInnerText(element, text) {
            if (typeof element.textContent == "undefined") {
                //浏览器不支持
                element.innerText = text;
            } else { //支持
                element.textContent = text;
            }
        }
        //获取任意元素的中间的文本内容
        function getInnertext(element) {
            if (typeof element.textContent == "undefined") {
                //浏览器不支持
                return element.innerText;
            } else { //支持
                return element.textContent;
            }
        }
    </script>
</body>

</html>
