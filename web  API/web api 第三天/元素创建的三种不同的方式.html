    <title>元素创建的三种方式</title>

<body>
    <script src="common.js"></script>
    <script>
        /*
                       页面初始展示的时候，只展示必须的部分，一些不必要的部分，等到用户自己去点击的时候再展示
                       首页东西越少，加载越快，用户体验越好，其他部分等用户主动去打开的时候，会向服务器请求
                       

                       元素创建：就是为了提高用户修改
                       元素创建三种方式
                           1、document.write("标签代码及内容")
                           2、对象.innerHtml="标签及代码"
                           3、document.createElement("标签的名字")
                    */
    </script>
