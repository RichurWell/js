<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        input {
            margin-top: 20px;
        }
        
        div {
            margin-top: 30px;
            width: 200px;
            height: 100px;
            background-color: green;
            position: absolute;
            left: 20px;
        }
    </style>
</head>

<body>
    <input type="button" value="移动到400px" id="btn1">
    <input type="button" value="移动到800px" id="btn2">
    <div id="dv"></div>

    <script src="common.js"></script>
    <script>
        //div要移动，首先要脱离文档流position: absolute;
        //点击第一个按钮，移动到400px;
        my$("btn1").onclick = function() {
            //一会儿要清理定时器，只产生一个定时器
            var timeid = setInterval(function() {
                //第一步：获取div当前位置,css样式如果在style标签里面设置，外面是获取不到的，如果样式的标签是在样式的属性中，是可以获取的
                var left = my$("dv").offsetLeft; //数字类型
                //div每次移动多少像素
                var step = 10;
                current = left + step;
                if (current <= 400) {
                    //设置div的目标位置
                    my$("dv").style.left = current + "px"

                } else {
                    //只清理一次
                    clearInterval(timeid);
                }
            }, 20)
        }

        //点击第二个按钮，移动到800px;
        my$("btn2").onclick = function() {

            var timeid = setInterval(function() {
                //第一步：获取div当前位置,css样式如果在style标签里面设置，外面是获取不到的，如果样式的标签是在样式的属性中，是可以获取的
                var left = my$("dv").offsetLeft; //数字类型
                //div每次移动多少像素
                var step = 10;
                current = left + step;
                if (current <= 800) {
                    my$("dv").style.left = current + "px"
                } else {
                    //只清理一次
                    clearInterval(timeid);
                }
                //设置div的目标位置

            }, 20)
        }
    </script>
</body>

</html>
