<head>

<body>


    <textarea name="texta" id="" cols="30" rows="10">
        这个世界就是这么疯狂，你不同意我我就不让通过
        秦始皇，打钱
    </textarea>
    <input type="button" value="请仔细阅读协议(5)秒" id="btn" disabled="disabled">
    <script src="common.js"></script>
    <script>
        var time = 5;
        var timeId = setInterval(function() {
            time--;
            my$("btn").value = "请仔细阅读协议(" + time + ")秒";
            if (time <= 0) {
                //停止定时器
                clearInterval(timeId);
                //按钮可以被点击了
                my$("btn").disabled = false;
                my$("btn").value = "同意";

            }

        }, 1000);
    </script>

</body>
