<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        img {
            vertical-align: top
        }
        
        .box {
            width: 730px;
            height: 454px;
            margin: 100px auto;
            padding: 5px;
            border: 1px solid #ccc;
        }
        
        .inner {
            width: 730px;
            height: 454px;
            background-color: pink;
            overflow: hidden;
            position: relative;
        }
        
        .inner ul {
            width: 1000%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .inner li {
            float: left;
        }
        
        .square {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        
        .square span {
            display: inline-block;
            width: 16px;
            height: 16px;
            background-color: #fff;
            text-align: center;
            line-height: 16px;
            cursor: pointer;
        }
        
        .square span.current {
            background-color: orangered;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="box" id="box">
        <div class="inner">
            <!--相框-->
            <ul>
                <li>
                    <a href="#"><img src="images/1.jpg" alt="" /></a>
                </li>
                <li>
                    <a href="#"><img src="images/2.jpg" alt="" /></a>
                </li>
                <li>
                    <a href="#"><img src="images/3.jpg" alt="" /></a>
                </li>
                <li>
                    <a href="#"><img src="images/4.jpg" alt="" /></a>
                </li>
                <li>
                    <a href="#"><img src="images/5.jpg" alt="" /></a>
                </li>
                <li>
                    <a href="#"><img src="images/6.jpg" alt="" /></a>
                </li>
            </ul>
            <div class="square">
                <span class="current">1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
            </div>
        </div>
    </div>
    <script src="common.js"></script>

    <script>
        //封装成一个函数，动画函数-----任意一个元素，移动到指定的目标位置
        function animate(element, target) {
            //一会儿要清理定时器，只产生一个定时器
            clearInterval(element.timeid); //原来定时器就没有了
            element.timeid = setInterval(function() { //把定时器的id值存到了元素属性里
                //第一步：获取div当前位置,css样式如果在style标签里面设置，外面是获取不到的，如果样式的标签是在样式的属性中，是可以获取的
                var current = element.offsetLeft; //数字类型
                //div每次移动多少像素
                var step = 10;
                step = current < target ? step : -step;
                current += step;
                if (Math.abs(target - current) > Math.abs(step)) {
                    //设置div的目标位置
                    element.style.left = current + "px"
                } else {
                    //到这里的时候，当前位置与目标位置的距离已经小于一步距离，一次性到达
                    element.style.left = target + "px";
                    //只清理一次
                    clearInterval(element.timeid);
                }
            }, 20)
        }

        //先拿到外面的div
        var box = my$("box");
        //获取相框
        var inner = box.children[0];
        //获取相框的宽度
        var imgWidth = inner.offsetWidth;
        //获取url
        var ulObj = inner.children[0];
        //获取所有的span
        var spanObjs = inner.children[1].children;
        //------------下面开始做功能啦---------------------
        //鼠标放到小按钮的事件开始了
        //循环遍历span标签，注册鼠标进入事件
        for (var i = 0; i < spanObjs.length; i++) {
            //循环的时候，把每个索引值保存在每个span的自定义属性中
            spanObjs[i].setAttribute("index", i);
            //注册鼠标进入事件
            spanObjs[i].onmouseover = function() {
                //鼠标进来啦
                //先干掉所有的span的背景颜色
                for (var j = 0; j < spanObjs.length; j++) {
                    spanObjs[j].removeAttribute("class"); //移除每个span的类样式
                }
                this.className = "current";
                //移动url(每个图片的宽*鼠标放在这个按钮的索引值)
                var index = this.getAttribute("index");
                animate(ulObj, -index * imgWidth);
            }
        }
    </script>

</body>

</html>
