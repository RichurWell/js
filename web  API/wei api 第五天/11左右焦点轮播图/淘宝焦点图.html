<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,
        ul,
        ol,
        li,
        img {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        #box {
            width: 520px;
            height: 280px;
            padding: 5px;
            position: relative;
            border: 1px solid #ccc;
            margin: 100px auto 0;
        }
        
        .ad {
            width: 520px;
            height: 280px;
            /*overflow: hidden;*/
            position: relative;
        }
        
        #box img {
            width: 520px;
        }
        
        .ad ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        
        .ad ol li {
            width: 20px;
            height: 20px;
            line-height: 20px;
            border: 1px solid #ccc;
            text-align: center;
            background: #fff;
            float: left;
            margin-right: 10px;
            cursor: pointer;
            _display: inline;
        }
        
        .ad ol li.current {
            background: yellow;
        }
        
        .ad ul li {
            float: left;
        }
        
        .ad ul {
            position: absolute;
            top: 0;
            width: 2940px;
        }
        
        .ad ul li.current {
            display: block;
        }
        
        #focusD {
            display: none;
        }
        
        #focusD span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }
        
        #focusD #right {
            right: 5px;
            left: auto;
        }
    </style>
</head>

<body>
    <div id="box" class="all">
        <div class="ad">
            <ul id="imgs">
                <li><img src="images/01.jpg" /></li>
                <li><img src="images/02.jpg" /></li>
                <li><img src="images/03.jpg" /></li>
                <li><img src="images/04.jpg" /></li>
                <li><img src="images/05.jpg" /></li>
            </ul>
        </div>
        <!--相框-->
        <div id="focusD">
            <span id="left">&lt;</span><span id="right">&gt;</span>
        </div>
    </div>
    <script src="common.js"></script>
    <script>
        //封装成一个函数，动画函数-----任意一个元素，移动到指定的目标位置
        function animate(element, target) {
            //一会儿要清理定时器，只产生一个定时器
            clearInterval(element.timeid); //原来定时器就没有了
            element.timeid = setInterval(function() { //把定时器的id值存到了元素属性里
                //第一步：获取div当前位置,css样式如果在style标签里面设置，外面是获取不到的，如果样式的标签是在样式的属性中，是可以获取的
                var current = element.offsetLeft; //数字类型
                //div每次移动多少像素
                var step = 10;
                step = current < target ? step : -step;
                current += step;
                if (Math.abs(target - current) > Math.abs(step)) {
                    //设置div的目标位置
                    element.style.left = current + "px"
                } else {
                    //到这里的时候，当前位置与目标位置的距离已经小于一步距离，一次性到达
                    element.style.left = target + "px";
                    //只清理一次
                    clearInterval(element.timeid);
                }
            }, 20)
        }
        //获取最外面的div
        var box = my$("box");
        //获取相框
        var ad = box.children[0];
        //获取相框的宽度
        var imgWidth = ad.offsetWidth;
        //获取url
        var ulObj = ad.children[0];
        //获取左右焦点的div
        var focusD = my$("focusD");
        //显示和隐藏左右焦点的div------------为box注册的事件
        box.onmouseover = function() {
            focusD.style.display = "block";
        };
        box.onmouseout = function() {
            focusD.style.display = "none";

        };
        var index = 0;
        //点击右边的按钮
        my$("right").onclick = function() {
                if (index < ulObj.children.length - 1) {
                    index++;
                    animate(ulObj, -index * imgWidth);
                }
            }
            //点击左边的按钮
        my$("left").onclick = function() {
            if (index > 0) {
                index--;
                animate(ulObj, -index * imgWidth);
            }
        }
    </script>

</body>

</html>
