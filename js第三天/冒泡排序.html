<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
                                      冒泡排序：把所有数据按照从大到小或者从小到大排序
                               */
        var arr = [10, 30, 20, 90, 40, 80, 67, 76, 46, 75, 57, 38];
        var temp;
        // 控制轮数
        for (var i = 0; i < arr.length - 1; i++) {
            //控制每一轮比较次数
            for (var j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>
