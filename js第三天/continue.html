        //求整数100-200的累加值，但是要求跳过所有个位数为3的数
        var sum = 0;
        var i = 1;
        while (i <= 100) {
            if (i % 10 == 3) {
                //个位数是3，不要
                ++i;
                continue;
            }
            sum += i;
            i++;
        }
        console.log(sum);
