<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /* 
                     实参和形参
                     形参 :函数在定义的时候，小括号里面的变量叫做形参
                     实参：函数在调用的时候小括号里面传入的值叫做实参  
                     取名字技巧，get获取
                               set 设置  
                     
                     注意：
                          当函数定义需要返回值，就需要接收，不需要这个值，就不接受，但是函数调用了就会执行
                          如果一个函数中有return name这个函数就有返回值，反之，没有
                          函数没有返回值，在调用的时候接受了，结果就是undefined
                          变量声明了，没有赋值，结果可能underfiend
                          如果一个函数，有参数------》有参函数
                          形参的个数和实参的个数可以不一致，只不过结果可能不是我们想要的

                          return;     //有return，不一定有返回值
                          函数没有明确的返回值，结果就是undefined
                         
                          return下面的代码是不会执行的


                 */



        function getSum(x, y) {
            var sum = x + y; //可以省略，直接返回x+y
            // console.log(sum);
            return (sum); //返回值
        }
        var result = getSum(10, 20); //必须定义一个变量来接收函数的返回值
        console.log(result + 10);
    </script>
</head>

</html>
