    <script>
         /*
            switch(表达式){
                case  值1：代码1；break；
                case  值2：代码2；break；
                case  值3：代码3；break；
                多个case
                default:代码5；

            z注意：default  可以省略  
                }
        */
        var jibie="C";
        switch(jibie){
            case "A":console.log("90到100之间");break;
            case "C":console.log("80到90之间");break;
            case "D":console.log("70到80之间");break;
            case "E":console.log("60到70之间");break;
            case "F":console.log("70到80之间");break;

        }
    </script>
