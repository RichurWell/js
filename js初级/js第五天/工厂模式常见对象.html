<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
                                                                                                                                      如何获取该变量（对象）  是不是属于什么类型的      

                                                                                                                                      语法：
                                                                                                                                         变量  instanceof  类型名字     --------》  结果是布尔类型
                                                                                                                                 */





        var person = new Object();
        person.name = "小白";
        person.age = 10;
        person.sayHi = function() {
            //在当前的对象的方法中，可以用this代表当前对象
            console.log("啦啦啦啦啦啦，我是+" + this.name);
        };

        person.sayHi();

        //对象不能分辨出到底是不是一个类型?回答，不能，因为都是Object
        //如何一次性创建多个对象？
        function createObject(name, age) {
            var obj = new Object();
            obj.name = name;
            obj.age = age;
            obj.sayHi = function() {
                console.log("我是" + this.name + "今年" + this.age + "岁");
            }
            return obj;
        }

        var per1 = createObject("刘微", 12);
        per1.sayHi();
    </script>
