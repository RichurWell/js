<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //Date 对象的高级方式


        var dt = new Date(); //创建实例对象
        console.log(dt);
        var dt1 = Date.now(); //毫秒数，
        console.log(dt1);

        //获取年份
        console.log(dt.getFullYear()); //年
        console.log(dt.getMonth()); //从0开始，正式的月份需要加1
        console.log(dt.getDate()); //日
        console.log(dt.getHours()); //小时
        console.log(dt.getSeconds()); //秒
        console.log(dt.getMinutes()); //
        console.log(dt.toDateString());
        console.log(dt.toLocaleDateString());
        console.log(dt.toLocaleDateString());
        console.log(dt.toTimeString());
        console.log(dt.toLocaleTimeString());
        console.log(dt.valueOf()); //毫秒
    </script>
    <script>
    </script>
</head>

</html>
