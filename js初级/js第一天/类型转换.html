<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
      
      /* 
           类型转换
            
 

      */
     //其他类型转数字类型
         //整数
       console.log(parseInt("10"));    //10
       console.log(parseInt("10aaa"));   //10
       console.log(parseInt("g10"));   //nan
       console.log(parseInt("1ff10"));  //1
       console.log(parseInt("10.98"));   //10
       console.log(parseInt("10.98fff"));  //10
       //数字，严格
       console.log(Number("10"));    //10
       console.log(Number("10aaa"));   //NaN
       console.log(Number("g10"));   //NaN
       console.log(Number("1ff10"));  //NaN
       console.log(Number("10.98"));   //10.98
       console.log(Number("10.98fff"));  //NaN
       //小数
       console.log(parseFloat("10"));    //10
       console.log(parseFloat("10aaa"));   //10
       console.log(parseFloat("g10"));   //NaN
       console.log(parseFloat("1ff10"));  //1
       console.log(parseFloat("10.98"));   //10.98
       console.log(parseFloat("10.98fff"));  //NaN
    
    </script>
     <script>

          //其他类型转字符串类型
        //如果变量有意义：.toString
        var num=10;
        console.log(num.toString());
        //如果变量没有意义：String()
        var  num1;
        console.log(String(num1));       
     </script>

    <script>
        //其他类型转布尔值类型
       console.log(Boolean(1));    //true
       console.log(Boolean(""));   //false
       console.log(Boolean(-11));   //true
       console.log(Boolean(null));  //false
       console.log(Boolean(undefined));   //false
       console.log(Boolean("哈哈"));  //true
    </script>


</head>
<body>
</body>
</html>
