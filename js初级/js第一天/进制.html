    <script>
           /*数字类型有范围：       
           */
          console.log(Number.MAX_VALUE);  //数字的最大值
          console.log(Number.MIN_VALUE);  //数字的最小值
          //不要用小数验证小数，有问题
          var x=0.1;
          var y=0.2;
          console.log(x+y);   //0.3000000004   
          //NaN+10!=NaN   不是数字！=不是数字   不要用NaN验证NaN   应该使用isNaN

          //如何验证一个数是不是NaN    判断一个变量是不是数字isNaN（变量名）
          var nu;   //变量声明了，
          console.log(isNaN(nu));   //true
          console.log(isNaN(10));   //false
          console.log(isNaN("哈哈"));   //true
