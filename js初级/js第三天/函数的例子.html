<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function f1(x, y) {
            return x, y;
        }
        console.log(f1(10, 29));
        //求1到n之间所有数的和
        function allSum() {
            var sum = 0;
            for (var i = 0; i < 100; i++) {
                sum += i;
            }
            return sum;
        }
        console.log(allSum());
        //求n到m之间的数之和
        function n_To_m(n, m) {
            var sum = 0;
            for (var i = n; i < m; i++) {
                sum += i;
            }
            return sum;
        }
        //圆的面积
        function getS(r) {
            return Math.PI * r * r;
        }
        console.log(getS(5));
    </script>
