<head>

    <title>Document</title>
    <script>
        /*
                  函数的介绍和定义
                    把一坨重复的代码封装，在需要的时候直接调用即可
                    作用：代码的重用

                    语法：
                        function 函数名字(){
                             
                             函数体-------一坨重复的代码

                        }
                    调用：
                         函数名();

               */
        function cook() {
            console.log("hahah1");
            console.log("hahah2");
            console.log("hahah3");
            console.log("hahah4");
            console.log("hahah5");
            console.log("hahah6");
        }
        cook();
        console.log("早上");
        cook();
        console.log("中午");
        cook();
        console.log("晚上");
    </script>
