<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
                                       break关键词，在循环中使用，遇到break则立刻跳出当前所在的循环 
                                 */
        while (true) {
            console.log("哈哈哈");
            break;
        }
        console.log("哈哈哈，我出来了");
        for (var i = 0; i < 10; i++) {
            while (true) {
                console.log("我在while里面");
                break;
            }
            console.log("我从while里面出来了，但是我还在for里面啦");
        }
        console.log("我从for循环里面出来啦");
    </script>
    <script>
        //从1到100中找出第一个被7整除的数
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                console.log(i);
                break;
            }
        }
    </script>
</head>
