    <script>
        //案例6：把数组中每个元素，用竖线拼接到一起产生一个字符串并且输出
        var names = ["刘磊", "是", "渣男", "吗？", "回答：", "我", "真的", "不知道", "！！！", "哈哈哈"];
        var str = "";
        for (var i = 0; i < names.length - 1; i++) {
            str += names[i] + "|";

        }
        console.log(str + names[names.length - 1]);
        //案例7：去掉数组中重复的0,把其他的数组存在新的数组中
        var arr = [1, 2, 34, 5, 0, 9, 0, 99, 87, 60, 40, 0, 5, 0];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] != 0) {
                //newArr.length,随着数据个数变多 ，数据也在变大
                newArr[newArr.length] = arr[i];
            }
        }
        console.log(newArr);



        //案例8：提示用户输入班级人数，求总成绩，平均值，做高分，最低分
