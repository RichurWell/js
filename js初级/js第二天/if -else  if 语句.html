<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
         /*
               if-else if -else if.....else
               if（表达式1){
                   代码1
               }else  if（表达式2）{
                   代码2
               }else  if（表达式3）{
                   代码3
               }
                .....
                else{

                }
         */
         var  number =parseInt(prompt("请输入你的成绩："))
         if(number>90){
             alert("你是优秀的！！")
         }else if (number>80){
            alert("你是还可以的！！")
         }
         else if (number>70){
            alert("你是良好的！！")
         }
         else {
            alert("你要再接再厉！")
         }
     
    </script>
</head>
<body>
    
</body>
</html>
