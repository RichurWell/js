    <script>
        //求一组数中的最大值

        function Max(arr) {
            var max = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        // var arr1 = [23, 54, 37, 58, 49, 97, 57, 854, 57, 46, 876, 567];
        // var max = Max(arr1);
        // console.log(max);
        var max = Max([23, 54, 37, 58, 49, 97, 57, 854, 57, 46, 876, 567]);
        console.log(max);
    </script>
