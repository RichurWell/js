        //求两个数中的最大值（分析：有参数，两个参数，有返回值）
        function max(x, y) {
            return x > y ? x : y
        }
        console.log(max(3, 5));
        //求三个数中的最大值(分析：有参数，三个参数，有返回值)
        function max1(a, b, c) {
            return a > b ? (a > c ? a : c) : (b > c ? b : c);
        }

        function ZNumber(x) {
            if (x >= 2) {
                for (var i = x - 1; i > 1; i--) {
                    if (x % i == 0) { //如果这个树就是质数，跳出循环，这个树就是质数，否则继续循环
                        return true;
                    }
                }
                return false;
            }
        }
