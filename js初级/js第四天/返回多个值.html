    <script>
        //返回最大值，最小值，和

        function MaxAndMinAndSum(arr) {
            var max = arr[0];
            var min = arr[0];
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i];
                if (arr[i] > max) {
                    max = arr[i];
                } //end if
                if (arr[i] < min) {
                    min = arr[i];
                } //end if

            } //end for
            var a = [];
            a[0] = max;
            a[1] = min;
            a[2] = sum;
            return a;
        }
        // var arr1 = [23, 54, 37, 58, 49, 97, 57, 854, 57, 46, 876, 567];
        // var max = Max(arr1);
        // console.log(max);
        var a = MaxAndMinAndSum([23, 54, 37, 58, 49, 97, 57, 854, 57, 46, 876, 567]);
        console.log(a);
    </script>
