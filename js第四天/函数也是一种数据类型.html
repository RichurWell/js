<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function f1() {
            console.log("我是一个函数");
        }
        console.log(typeof f1); //function
        //函数是有数据类型的，数据类型是function
        //函数的参数：可以存任意类型 


        //函数声明，fn是参数，说明fn存储的是一个函数
        function f1(fn) { //fn作为参数了，这个参数（函数）就是回调函数 
            fn(); //fn应该是一个函数，是函数我才加小括号进行调用  
        }

        function f2() {
            console.log("这也可以");
        }
        f1(f2); //调用f1函数，传入参数f2;这里的f2不能有括号，有括号就是函数的调用，把返回值传进去也没有意义。
    </script>
</head>

<body>

</body>

</html>
