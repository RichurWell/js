<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //斐波拉契  1 1 2 3 5 8 13 21
        function FB(num) {
            var num1 = 1;
            var num2 = 1;
            var sum = num1 + num2;
            for (var i = 3; i <= num; i++) {
                sum = num1 + num2;
                num1 = num2;
                num2 = sum;
            }
            return sum;
        }
        console.log(FB(12));
    </script>
