<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //预解析：提前解析代码
        /* 
           预解析：就是在解析代码之前

                   把变量的声明提前了，提到了当前所在的作用域的最上面
                   函数的声明也会被提前，提到了当前所在的作用域的最上面
           
        */
        // console.log(num);   //undefined ，没有保存，说明声明提前了  

        f1();

        function f1() {
            var num = 10;
            console.log(num);
            var num = 1;

        }

        function a() {
            console.log("aaaa");
        }
        console.log(a);
        var a = 10;
    </script>
</head>

<body>

</body>

</html>
