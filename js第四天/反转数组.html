    <title>Document</title>

    <script>
        //通过函数实现数组反转

        function VerseArr(arr) {
            var temp = [];
            for (i = 0, j = arr.length - 1; i < j; i++, j--) {
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }

            return arr;
        }
        var result = VerseArr([1, 2, 3, 4, 5, 6]);
        alert(result);
    </script>
