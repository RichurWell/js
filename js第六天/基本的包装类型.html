<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*基本包装类型:本身是基本类型，但是在执行代码的过程中，如果这种类型的变量，
                                调用类属性或者方法，那么这种类型就不再是基本类型了，而是基本包装类型，这个变量也不是普通的变量了
                                而是基本包装类型对象
                                   
                                string   number   boolean 是基本类型也是基本包装类型

                                缺点：

                                */


        /*普通变量不能直接调用属性和方法*/
        var str = "hello";
        str = str.replace("ll", "hh");
        console.log(str);

        var num = 10; //number
        console.log(num.toString());


        //对象&&true  -------》true
        //true&&对象---------》对象
        var flag = new Boolean(false);
        var result = flag && true; //flag编程了对象了，对象&&true=true
        console.log(result)

        var flag1 = new Boolean(false);
        var result = true && flag1; // false
        console.log(result)



        var num = 10;
        var num2 = Number("10"); //num2是基本类型，Number是转换
        var num3 = new Number("10"); //  基本包装类型
    </script>
</head>

<body>

</body>

</html>
