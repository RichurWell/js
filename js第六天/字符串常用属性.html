<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //获取字符串的某个字符有两种方法。 第一种是使用 charAt 方法：
        str = "sweffgg".charAt(0);
        console.log(str);
        //另一种 (在ECMAScript 5中有所介绍) 是把字符串当作一个类似数组的对象，其中的每个字符对应一个数值索引：
        str1 = "sweffgg" [4];
        console.log(str1);



        //下面三种方法创建字符串
        //静态 String.fromCharCode() 方法返回使用指定的Unicode值序列创建的字符串。
        console.log(String.fromCharCode(65, 66, 67));
        //String.fromCodePoint() 静态方法返回使用指定的代码点序列创建的字符串。
        console.log(String.fromCodePoint(9731, 9733, 9842, 0x2F804));
        //String.raw()
        console.log(String.raw `Hi\u000A!`);

        //indexOf  要找的字符串，从某个位置开始的索引，没找到返回-1
        "Blue Whale".indexOf("Blue"); // returns  0   找到了，索引0开始
        "Blue Whale".indexOf("Blute"); // returns -1    没找到
        "Blue Whale".indexOf("Whale", 0); // returns  5   找到了，索引5开始
        "Blue Whale".indexOf("Whale", 5); // returns  5    
        "Blue Whale".indexOf("", 9); // returns  9
        "Blue Whale".indexOf("", 10); // returns 10
        "Blue Whale".indexOf("", 11); // returns 10

        //search() 方法执行正则表达式和 String对象之间的一个搜索匹配。
        //substr() 方法返回一个字符串中从指定位置开始到指定字符数的字符
        console.log("(1,2): " + str.substr(1, 2)); // (1,2): bc
        console.log("(-3,2): " + str.substr(-3, 2)); // (-3,2): hi
        console.log("(-3): " + str.substr(-3)); // (-3): hij
        console.log("(1): " + str.substr(1)); // (1): bcdefghij
        console.log("(-20, 2): " + str.substr(-20, 2)); // (-20, 2): ab
        console.log("(20, 2): " + str.substr(20, 2)); // (20, 2):
    </script>
</head>

<body>

</body>

</html>
