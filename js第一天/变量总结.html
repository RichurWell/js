<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*变量的作用
           用来操作数据的（可以存储、可以读取）
           变量声明:没有赋值
           
           js每一行代码结束都应该有分号（一种规范，不一定执行不了，但是为了标准，容易出错）
           js区分大小写区分
           js字符串可以使用单引号也可以使用双引号，目前暂时使用双引号
           
         变量名： 
               1、要有意义，便于他人看  
               2、一般以字母，$符号  下划线开头，中间或者后面可以有$符号,字母数字
               3、变量名一般都是小写
               4、第一个单词的首字母是小写的，后面的所有单词首字母都是大写的，这是驼峰命名法
               5、不能使用关键词作为变量名
               6、不会单词的时候，拼音也要遵循驼峰命名法，可以用有道翻译
        */
        var num=10;
        var bigNumber=12;
        alert(num);       //  弹框
        console.log(bigNumber);    //把内容打印到控制台，内容在开发人员工具里面  f12
      //声明多个变量然后一个一个赋值
        var  num1,num2,num3;
        num1=30;
        num2=40;
        num3=50;

      //声明对象直接赋值
      var  num1=10,num2=20,num3=30;

    </script>
</head>
<body>
    
</body>
</html>
