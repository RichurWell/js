        //变量的交换，第一个思路： 使用第三方变量进行交换
        var num1 = 10;
        var num2 = 20;
        var temp = num1;
        num1 = num2;
        num2 = temp;
        console.log(num2);//10
        console.log(num1);//20

        var num3 = 30;
        var num4 = 40;
        num3 = num3 + num4;       //num3=70
        num4 = num3 - num4        //num4=30
        num3 = num3 - num4;      //num3=40
        console.log(num3,num4);
