    <script>
        /*  变量
                操作的数据都在内存中操作
                js存储数据使用变量的方式(名字,值----->数据)
                js声明变量都用var  ，存储数据，这个数据应该有对应的数据类型
                  
                 var num=10；（Number）
                 var  name=“小黑”  （ 根据小黑的双引号反推这个是   字符串类型）
                  变量声明（var   变量名  没有值）    var   number；   此时没有赋值，没存数据，只是内存中有这个空间，名字叫做number没有值
                                                    var   x,y,z,k,j；    都是声明，没有赋值

                  变量初始化（var  变量名  值）变量声明了并且同时赋值了   "="赋值的含义
                                                  var   number=10 ；    存储一个数字
                                                  var   name=“小黑” ；   存储名字
                                                  var   flag=true；
                                                  var   nll=null；
                                                  var   obj=new  Object();
                根据变量名可以获取内存中的数据！！！
        */
     
    </script>
